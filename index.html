<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>tapsi</title>
</head>     
<body>
    <section class="contact-us container">
        <div class="contact-us__social">
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#telegram"></use>
                    </svg>
                </span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#linkedin"></use>
                    </svg>
                </span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#twitter"></use>
                    </svg>
                </span>
        </div>
        <div class="contact-us__icons" style="background-color: aquamarine;">
            <div class="icon-holder">
                <span class="icon-holder__label">info@mahdi.ir</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#phone-call-svgrepo-com"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__label">09031018126</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#phone-call-svgrepo-com"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__label">تهران پیروزی چهارصددستگاه کوچه  اول بنبست دوم علی اینجا به مدرسه میرفت</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#phone-call-svgrepo-com"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="contact-us__map" >
            <img src="assets/images/images.jpg" alt=""></div>
        </div>
        <div class="contact-us__form">
            <div class="form-wrapper">
                <h3>ارسال نظرات شما</h3>
                <form>
                    <input type="text" name="" id="" placeholder="نام و نام خانوادگی">
                    <input type="email" name="" id="" placeholder="ایمیل خود را وارد کنید">
                    <textarea name="" id=""  rows="10"></textarea>
                    <button class="btn btn--primary" type="submit">ثبت نظر</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
